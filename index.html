<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }
        
        
        .button:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="maps">
            <script>
                function initMap() {
                    // Map options
                    const options = {
                    zoom: 10,
                    center: { lat: -8.70368132266602, lng: 115.2145416807156 } // GKMI Ekklesia Bali
                    };

                    // New map
                    const map = new google.maps.Map(document.getElementById("map"), options);
                }
            </script>

            <!-- Load Google Maps JavaScript API -->
            <script
                async
                defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZiYLpZa3jY3OKf9TtseMeVrLzY5omS8o&callback=initMap">
            </script>
        </div>
        <div class="ImageHeader">
            <img src="assets/RDInvitation1.png" alt="Wedding Image" style="width:100%; border-radius: 15px;">
            <img src="assets/RDInvitation2.png" alt="Wedding Image" style="width:100%; border-radius: 15px; margin-top: 0px;">
            <img src="assets/Blue and Gold Floral Wedding Invitation.png" alt="Wedding Image" style="width:100%; border-radius: 15px; margin-top: 0px;">
        </div>

        <div class="footer">
            &copy; 2025 - Bali Happily Ever After. All rights reserved.
        </div>
    </div>
</body> 
</html>
